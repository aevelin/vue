<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
      <div id="events">

        <h1>Events</h1>
        <!---To listen the event only once (once clicked)-->
        <button v-on:click.once="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>

        <!--Double click-->
        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
        <p>Number is {{ number }}</p>

        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        <a v-on:click.prevent="click" href="https://github.com/aevelin/vue_harjutus">GitHubi repo</a>

      </div>

      <div id="#keyboard-event">
          <h3>Keyboard events</h3>
          <label>Name: </label>
          <input type="text" v-on:keyup.enter="logName"/>
          <label>Age: </label>
          <input type="text" v-on:keyup.alt.enter="logAge"/>

      </div>
      
      <script src="app.js"></script>

  </body>
</html>
