<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Data binding</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
      <div id="binding">

        <h1>Data binding</h1>
        
          <h3>Keyboard events</h3>
          <label>Name: </label>
          <input type="text" v-model="name"/>
          <span>{{ name }}</span>
          <br><br>
          <label>Age: </label>
          <input type="text" v-model="age"/>
          <span>{{ age }}</span>

      </div>
      
      <script src="app.js"></script>

  </body>
</html>
